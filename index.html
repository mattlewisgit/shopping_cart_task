<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingfisher Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section-header {
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      background: #ddd;
      padding: 5px;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      position: relative;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .out-of-stock {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(255,0,0,0.7);
      color: #fff;
      width: 100%;
      text-align: center;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
      padding: 2px 0;
    }
    .cart {
      margin-top: 30px;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .cart-item img {
      width: 40px;
      height: 40px;
    }
    #checkout {
      margin-top: 10px;
      padding: 5px 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #loginPopup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      z-index: 10;
    }
    #loginPopup input {
      width: 90%;
      margin: 5px 0;
      padding: 5px;
    }
    .close-btn {
      position: absolute;
      top: 5px; right: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .error { color: red; }
    .success { color: green; }
    #discountSection {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Kingfisher Shopping Cart</h1>

  <!-- Products -->
  <div>
    <div class="section-header" onclick="toggleSection(this)">Fruits</div>
    <div class="products">
      <div class="product">
        <img src="https://dummyimage.com/80x80/ff9999/000000&text=Apple" alt="Apple">
        <p>Apple (£1.00) - Stock: <span id="stock-Apple">5</span></p>
        <input type="number" min="1" value="1" id="qty-Apple">
        <button onclick="addToCart('Apple',1.00,document.getElementById('qty-Apple').value,'https://dummyimage.com/80x80/ff9999/000000&text=Apple',5)">Add</button>
      </div>
      <div class="product">
        <img src="https://dummyimage.com/80x80/ffcc99/000000&text=Banana" alt="Banana">
        <p>Banana (£0.50) - Stock: <span id="stock-Banana">0</span></p>
        <div class="out-of-stock">Out of Stock</div>
        <input type="number" min="1" value="1" id="qty-Banana" disabled>
        <button disabled>Add</button>
      </div>
      <div class="product">
        <img src="https://dummyimage.com/80x80/ffff99/000000&text=Orange" alt="Orange">
        <p>Orange (£0.80) - Stock: <span id="stock-Orange">6</span></p>
        <input type="number" min="1" value="1" id="qty-Orange">
        <button onclick="addToCart('Orange',0.80,document.getElementById('qty-Orange').value,'https://dummyimage.com/80x80/ffff99/000000&text=Orange',6)">Add</button>
      </div>
    </div>
  </div>

  <!-- Cart -->
  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems">Basket is empty</div>
    <div id="discountSection">
      <input type="text" id="discountCode" placeholder="Discount code">
      <button onclick="applyDiscount()">Apply</button>
      <span id="discountMessage" class="error"></span>
    </div>
    <button id="checkout" onclick="checkout()">Checkout</button>
    <div id="message"></div>
  </div>

  <!-- Login Popup -->
  <div id="overlay"></div>
  <div id="loginPopup">
    <span class="close-btn" onclick="closePopup()">×</span>
    <h3>Login to Continue</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div id="loginError" class="error"></div>
    <button onclick="submitLogin()">Login</button>
  </div>

  <script>
    let cart = {};
    let discount = 0;
    const validDiscounts = {"SAVE10":0.10,"SAVE20":0.20};

    function toggleSection(header) {
      const productsDiv = header.nextElementSibling;
      productsDiv.style.display = (productsDiv.style.display === "none") ? "flex" : "none";
    }

    function addToCart(name, price, quantity, img, stock) {
      quantity = parseInt(quantity);
      if (!quantity || quantity < 1) quantity = 1;
      if(cart[name]) {
        if(cart[name].quantity + quantity > stock) {
          alert(`Cannot add more than ${stock} ${name}(s)`);
          return;
        }
        cart[name].quantity += quantity;
      } else {
        if(quantity > stock) {
          alert(`Cannot add more than ${stock} ${name}(s)`);
          return;
        }
        cart[name] = {price, quantity, img, stock};
      }
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;
      if(Object.keys(cart).length === 0) {
        cartDiv.textContent = "Basket is empty";
        return;
      }
      for (const [name, data] of Object.entries(cart)) {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        const itemTotal = data.price*data.quantity;
        total += itemTotal;
        itemDiv.innerHTML = `
          <img src="${data.img}" alt="${name}">
          <span>${name}</span>
          <input type="number" min="1" value="${data.quantity}" onchange="updateQuantity('${name}', this.value)">
          <span>× £${data.price.toFixed(2)}</span>
          <span>= £${itemTotal.toFixed(2)}</span>
          <button onclick="removeItem('${name}')">Remove</button>
        `;
        cartDiv.appendChild(itemDiv);
      }
      if(discount>0) {
        const discountDiv = document.createElement("div");
        discountDiv.textContent = `Discount applied: -${(discount*100).toFixed(0)}%`;
        discountDiv.style.color = "green";
        cartDiv.appendChild(discountDiv);
        total = total*(1-discount);
      }
      const totalDiv = document.createElement("div");
      totalDiv.textContent = `Total: £${total.toFixed(2)}`;
      totalDiv.style.fontWeight = "bold";
      cartDiv.appendChild(totalDiv);
    }

    function updateQuantity(name, qty) {
      qty = parseInt(qty);
      if (!qty || qty < 1) qty = 1;
      if(qty > cart[name].stock) {
        alert(`Cannot have more than ${cart[name].stock} ${name}(s)`);
        return;
      }
      cart[name].quantity = qty;
      renderCart();
    }

    function removeItem(name) {
      delete cart[name];
      renderCart();
    }

    function applyDiscount() {
      const code = document.getElementById("discountCode").value.toUpperCase();
      if(validDiscounts[code]) {
        discount = validDiscounts[code];
        document.getElementById("discountMessage").textContent = "Discount applied!";
        document.getElementById("discountMessage").className = "success";
      } else {
        discount = 0;
        document.getElementById("discountMessage").textContent = "Invalid discount code";
        document.getElementById("discountMessage").className = "error";
      }
      renderCart();
    }

    function checkout() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("loginPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("loginPopup").style.display = "none";
    }

    function submitLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === "testuser" && password === "pass123") {
        closePopup();
        cart = {};
        discount = 0;
        renderCart();
        document.getElementById("message").textContent = "Checkout successful!";
        document.getElementById("message").className = "success";
      } else {
        document.getElementById("loginError").textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
