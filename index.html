<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      background: #f9f9f9;
    }

    .shop, .cart {
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      background: #fff;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      width: 250px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      border: 1px solid #888;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="shop">
    <h2>Products</h2>
    <div class="product">
      <span>Apple - £1.20</span>
      <button onclick="addToCart('Apple', 1.20)">Add</button>
    </div>
    <div class="product">
      <span>Banana - £0.80</span>
      <button onclick="addToCart('Banana', 0.80)">Add</button>
    </div>
    <div class="product">
      <span>Orange - £1.00</span>
      <button onclick="addToCart('Orange', 1.00)">Add</button>
    </div>
  </div>

  <div class="cart">
    <h2>Basket</h2>
    <ul id="cart-items"></ul>
    <div class="total">Total: £<span id="total">0.00</span></div>
  </div>

  <script>
    const cartItems = document.getElementById('cart-items');
    const totalElement = document.getElementById('total');
    let total = 0;

    function addToCart(product, price) {
      // Add item to list
      const li = document.createElement('li');
      li.textContent = `${product} - £${price.toFixed(2)}`;
      
      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.textContent = "Remove";
      removeBtn.onclick = function() {
        cartItems.removeChild(li);
        total -= price;
        updateTotal();
      };

      li.appendChild(removeBtn);
      cartItems.appendChild(li);

      // Update total
      total += price;
      updateTotal();
    }

    function updateTotal() {
      totalElement.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
